      <stop offset="0%" style="stop-color:#0047BB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A3E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Cerebro estilizado -->
  <path d="M100 40 C70 40 50 60 50 85 C50 95 55 105 60 110 L60 130 C60 145 70 160 85 160 L115 160 C130 160 140 145 140 130 L140 110 C145 105 150 95 150 85 C150 60 130 40 100 40 Z" 
        fill="url(#grad1)" opacity="0.8"/>
  
  <!-- Elementos de circuito -->
  <circle cx="80" cy="80" r="8" fill="#00A3E0"/>
  <circle cx="120" cy="80" r="8" fill="#00A3E0"/>
  <circle cx="100" cy="100" r="8" fill="#00A3E0"/>
  <circle cx="85" cy="120" r="6" fill="#0047BB"/>
  <circle cx="115" cy="120" r="6" fill="#0047BB"/>
  
  <!-- Conexiones -->
  <line x1="80" y1="80" x2="100" y2="100" stroke="#0066CC" stroke-width="3"/>
  <line x1="120" y1="80" x2="100" y2="100" stroke="#0066CC" stroke-width="3"/>
  <line x1="100" y1="100" x2="85" y2="120" stroke="#0066CC" stroke-width="2"/>
  <line x1="100" y1="100" x2="115" y2="120" stroke="#0066CC" stroke-width="2"/>
  
  <!-- Texto "T" estilizado -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="50" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle" alignment-baseline="middle">T</text>
